{% extends "core/base.html" %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="text-center mb-4">
                <h1 style="color: #15803d; font-size: 2.1rem; font-weight: 700; margin-bottom: 1.2rem;">¡Correo enviado!</h1>
                <p>Si el correo está registrado, recibirás un mensaje con instrucciones para restablecer tu contraseña.</p>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{% url 'core:login' %}" class="btn" style="background: #15803d; color: #fff; font-size: 1.2rem; border-radius: 22px; padding: 12px 36px; font-weight: 600; min-width: 160px;">Volver al inicio de sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
