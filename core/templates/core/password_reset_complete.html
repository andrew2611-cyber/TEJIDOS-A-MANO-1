{% extends "core/base.html" %}
{% load static %}
{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="text-center mb-4">
                <img src="{% static 'img/zapatilla.png' %}" alt="Logo ZC" style="height: 38px; vertical-align: middle; margin-bottom: 4px;">
                <span style="font-size: 2rem; font-weight: 700; color: #e6a12a; margin-left: 6px; vertical-align: middle;">ZC</span>
            </div>
            <div class="text-center mb-4">
                <h1 style="color: #15803d; font-size: 2.1rem; font-weight: 700; margin-bottom: 1.2rem;">¡Contraseña restablecida!</h1>
                <p>Tu contraseña ha sido cambiada correctamente. Ya puedes iniciar sesión con tu nueva contraseña.</p>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-4">
                <a href="{% url 'core:login' %}" class="btn" style="background: #15803d; color: #fff; font-size: 1.2rem; border-radius: 22px; padding: 12px 36px; font-weight: 600; min-width: 160px;">Iniciar sesión</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
