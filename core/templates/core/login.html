{% extends 'core/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-7 col-lg-6">
            <div class="text-center mb-4">
                <img src="{% static 'img/zapatilla.png' %}" alt="Logo ZC" style="height: 38px; vertical-align: middle; margin-bottom: 4px;">
                <span style="font-size: 2rem; font-weight: 700; color: #e6a12a; margin-left: 6px; vertical-align: middle;">ZC</span>
            </div>
            <div class="text-center mb-4">
                <h1 style="color: #15803d; font-size: 2.1rem; font-weight: 700; margin-bottom: 1.2rem;">Introduce tu dirección de correo electrónico para unirte o iniciar sesión.</h1>
            </div>
            <form method="post" class="text-center">
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus class="form-control" required id="id_username" placeholder="Correo electrónico..." style="font-size: 1.3rem; border-radius: 18px; padding: 18px 22px; border: 2px solid #222;">
                </div>
                <div class="mb-4">
                    <h2 style="color: #15803d; font-size: 2rem; font-weight: 700; margin-bottom: 1.2rem;">¿Cuál es tu contraseña?</h2>
                    <input type="password" name="password" maxlength="200" autocapitalize="none" autocomplete="current-password" class="form-control" required id="id_password" placeholder="Contraseña..." style="font-size: 1.3rem; border-radius: 18px; padding: 18px 22px; border: 2px solid #222;">
                </div>
                <div class="mb-3 text-start" style="margin-left: 8px;">
                    <a href="/password_reset/" style="color: #222; font-size: 1rem; text-decoration: underline;">¿Has olvidado la contraseña?</a>
                </div>
                <div class="d-flex justify-content-center gap-3 mt-4">
                    <button type="button" onclick="window.location.href='/register/'" class="btn" style="background: #15803d; color: #fff; font-size: 1.2rem; border-radius: 22px; padding: 12px 36px; font-weight: 600; min-width: 160px;">Crear cuenta</button>
                    <button type="submit" class="btn" style="background: #15803d; color: #fff; font-size: 1.2rem; border-radius: 22px; padding: 12px 36px; font-weight: 600; min-width: 160px;">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
