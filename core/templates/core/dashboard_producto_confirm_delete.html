{% extends 'core/dashboard_base.html' %}

{% block dashboard_content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card border-danger">
            <div class="card-header bg-danger text-white">
                <h4 class="mb-0"> Confirmar Eliminación</h4>
            </div>
            <div class="card-body">
                <p class="card-text">¿Estás seguro de que quieres eliminar el producto **"{{ producto.nombre }}"**?</p>
                <p class="text-danger">Esta acción es **irreversible**.</p>
                {% if producto.imagen_principal %}
                    <div class="text-center mb-3">
                        <img src="{{ producto.imagen_principal.url }}" alt="{{ producto.nombre }}" class="img-thumbnail" style="max-width: 200px; height: auto;">
                    </div>
                {% endif %}
                <hr>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-danger">
                            Sí, Eliminar
                        </button>
                        <a href="{% url 'core:producto_lista_admin' %}" class="btn btn-secondary">
                            Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
